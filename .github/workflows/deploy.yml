name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Rollup package
        run: yarn rollup

      - name: Navigate to app folder
        run: cd ./example/demo

      - name: Set PUBLIC_URL environment variable
        run: |
          if [ -z "${{ secrets.GITHUB_PAGES_CUSTOM_DOMAIN }}" ]; then
            echo "PUBLIC_URL=/${{ github.event.repository.name }}" >> $GITHUB_ENV
          else
            echo "PUBLIC_URL=" >> $GITHUB_ENV
          fi

      - name: Build app
        run: yarn install
        working-directory: ./example/demo

      - name: Build app
        run: yarn build
        working-directory: ./example/demo
        env:
          PUBLIC_URL: ${{ env.PUBLIC_URL }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./example/demo/build
          clean: true
